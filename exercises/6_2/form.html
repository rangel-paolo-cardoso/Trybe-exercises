<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Currículo</title>
        <link rel="stylesheet" href="bulma.min.css">
    </head>
    <body class="hero-body has-background-light">
        <div class="container has-background-grey-light">
            <header class="hero-head">
                <h1 class="title is-1 has-text-centered">Cadastro Curricular</h1>
            </header>
            <section class="section">
                <form name="formuser">
                    <div class="content">
                        <p class="title is-2">Dados Pessoais</p>
                        <p>
                            <label class="label is-medium">Nome: 
                                <input type="text" id="cNome" class="input" name="nome" maxlength="40" placeholder="Nome completo" required>
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Email: 
                                <input type="text" id="cEmail" class="input" name="email" placeholder="Email mais usado" pattern="^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$" maxlength="50" required>
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">CPF: 
                                <input type="text" id="cCpf" class="input" name="cpf" placeholder="Ex: 000.000.000-00" pattern="^([0-9]{3}\.){2}([0-9]{3}-)([0-9]{2})$" maxlength="14" required>
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Endereço: 
                                <input type="text" id="cEnd" class="input" name="endereco" placeholder="Ex: Rua, Travessa, Av." maxlength="200" required>
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Cidade: 
                                <input type="text" id="cCid" class="input" name="cidade" placeholder="Cidade onde mora" maxlength="28" required>
                            </label>
                        </p>
                        <p>
                            <label class="label is-medium">Estado: 
                                <div class="select">
                                    <select name="estado" id="cEst">
                                    </select>
                                </div>
                            </label>
                        </p>
                        <p>
                            <p class="label is-medium">Tipo de Residência:</p>
                            <label>Casa
                                <input type="radio" name="tipoRes" id="cCasa" class="radio" value="casa" checked required>
                            </label>
                        
                            <label>Apartamento
                                <input type="radio" name="tipoRes" id="cApt" class="radio" value="apartamento" required>
                            </label>
                        </p>
                    </div>
                    <div class="content">
                        <p class="title is-2">Último Emprego</p>
                        <p>
                            <label class="label">Resumo do currículo: 
                                <textarea name="resumo" id="cResumo" class="textarea" placeholder="..." maxlength="1000" required></textarea>
                            </label>
                        </p>
                        <p>
                            <label for="cCargo">Cargo: </label>
                            <input type="text" id="cCargo" class="input" name="cargo" placeholder="Ultimo cargo" maxlength="40" required>
                        </p>
                        <p>
                            <label for="cDesc">Descrição do cargo: </label>
                            <input type="text" id="cDesc" class="input" name="descricao" placeholder="O que você fazia?" maxlength="500" required>
                        </p>
                        <p>
                            <label for="cData">Data de início: </label>
                            <input type="text" id="cData" class="input" name="dataInic" placeholder="Quando começou?" pattern="(\d{2})[-.\/](\d{2})[-.\/](\d{4})" required>
                        </p>
                        <p class="data-error has-text-danger"></p>
                        <button id="btEnviar" class="button is-link" type="submit">Enviar</button>
                        <button id="btResetar" class="button is-link" type="reset">Limpar</button>
                    </div>
                </form>
            </section>
            <footer class="hero-foot footer">
                <div class="resultado  is-medium has-text-centered">
                    <h2>Dados do Candidato</h2>
                    <p class="label">
                        Nome:
                        <span class="spannome"></span>
                    </p>
                    <p class="label">
                        Email:
                        <span class="spanemail"></span>
                    </p>
                    <p class="label">
                        CPF:
                        <span class="spancpf"></span>
                    </p>
                    <p class="label">
                        Endereço:
                        <span class="spanendereco"></span>
                    </p>
                    <p class="label">
                        Cidade:
                        <span class="spancidade"></span>
                    </p>
                    <p class="label">
                        Estado:
                        <span class="spanestado"></span>
                    </p>
                    <p class="label">
                        Tipo de Risidência:
                        <span class="spantipoRes"></span>
                    </p>
                    <p class="label">
                        Resumo do Currículo:
                        <span class="spanresumo"></span>
                    </p>
                    <p class="label">
                        Cargo:
                        <span class="spancargo"></span>
                    </p>
                    <p class="label">
                        Descrição do cargo:
                        <span class="spandescricao"></span>
                    </p>
                    <p class="label">
                        Data de início:
                        <span class="spandataInic"></span>
                    </p>
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
