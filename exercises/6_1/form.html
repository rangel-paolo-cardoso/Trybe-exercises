<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Currículo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="formuser">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="cNome">Nome: </label>
                    <input type="text" id="cNome" name="nome" maxlength="40" required>
                </p>
                <p>
                    <label for="cEmail">Email: </label>
                    <input type="text" id="cEmail" name="email" pattern="^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$" maxlength="50" required>
                </p>
                <p>
                    <label for="cCpf">CPF: </label>
                    <input type="text" id="cCpf" name="cpf" maxlength="11" required>
                </p>
                <p>
                    <label for="cEnd">Endereço: </label>
                    <input type="text" id="cEnd" name="endereco" maxlength="200" required>
                </p>
                <p>
                    <label for="cCid">Cidade: </label>
                    <input type="text" id="cCid" name="cidade" maxlength="28" required>
                </p>
                <p>
                    <label for="cEst">Estado: </label>
                    <select name="estado" id="cEst">
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>Último Emprego</legend>
                <p>
                    <label for="cResumo">Resumo do currículo: </label>
                    <textarea name="resumo" id="cResumo" cols="30" rows="10" maxlength="1000" required></textarea>
                </p>
                <p>
                    <label for="cCargo">Cargo: </label>
                    <input type="text" id="cCargo" name="cargo" maxlength="40" required>
                </p>
                <p>
                    <label for="cDesc">Descrição do cargo: </label>
                    <input type="text" id="cDesc" name="descricao" maxlength="500" required>
                </p>
                <p>
                    <label for="cData">Data de início: </label>
                    <input type="text" id="cData" name="dataInic" required>
                </p>
                <button id="btEnviar" type="submit">Enviar</button>
            </fieldset>
        </form>
        <script src="script.js"></script>
    </body>
</html>
