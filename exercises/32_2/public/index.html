<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Exercise</title>
    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      #mensagens {
        background-color: rgb(0, 0, 0);
        color: white;
        font-size: 20pt;
        height: 80vh;
        list-style-type: none;
        overflow-y: scroll;
        padding: 50px;
      }

      form {
        align-items: center;
        background-color: gray;
        bottom: 0;
        box-shadow: 0px -25px 20px 0px rgba(0, 139, 109, 0.8);
        display: flex;
        height: 100px;
        justify-content: space-around;
        position: absolute;
        width: 100%;
      }

      #userName {
        background-color: cyan;
        width: 100%;
      }

      input {
        box-sizing: border-box;
        font-size: 16pt;
        height: 50px;
        padding: 10px;
        text-indent: 30px;
        width: 75%;
      }

      button {
        background: linear-gradient(rgb(58, 137, 163), rgb(106, 106, 226));
        color: white;
        font-size: 16pt;
        font-weight: 700;
        height: 50px;
        width: 230px;
      }
    </style>
  </head>
  <body>
    <input autocomplete="off" id="userName" placeholder="Type your user name" />
    <ul id="mensagens">
      <li>Rangel</li>
    </ul>
    <form id="formChat">
      <input autocomplete="off" id="mensagemInput" placeholder="Type a message here" />
      <button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const socket = io('http://localhost:3000');

      function renderMessages (msg) {
        $('#mensagens').append(`<li><strong>${msg.userName}:</strong> ${msg.typedMessage}</li>`);
      }

      $('#formChat').submit(function (e) {
        e.preventDefault();
        const typedMessage = $('#mensagemInput').val();
        const userName = $('#userName').val();
        if (typedMessage.length) {
          const userMessageInfo = { userName, typedMessage };
          renderMessages(userMessageInfo);
          $('#mensagemInput').val('');
        }
      });
    </script>
  </body>
</html>
