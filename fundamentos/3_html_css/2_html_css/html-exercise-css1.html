<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: rgb(255, 130, 0);
        }

        ul {
            background-color: aqua;
        }

        .red-background {
            background-color: red;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="red-background">Qual é a sua fruta favorita?</p>
    <ul class="red-background">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
